<!DOCTYPE html>
<html>
<head>
    <title>GazeParty - Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        a { display: block; margin: 10px 0; }
    </style>
</head>
<body>

    <h2>ğŸ” Search Results for "{{.Query}}"</h2>
    
    <input 
        type="text" 
        id="searchInput" 
        placeholder="Enter hash to search" 
        value="{{.Query}}" 
        onkeydown="if(event.key === 'Enter') { window.location.href = '/find?hash=' + this.value; }" />

    {{if .Results}}
        {{range .Results}}
            <a href="{{.Path}}">ğŸ¬ {{.Name}}</a> Hash: {{.Hashed}}
        {{end}}
    {{else}}
        <p>No results found.</p>
    {{end}}

</body>
